	<h1 style="color: black" class="rubrik">  David Persson</h1>
	<p style="color:black">Mjomen du! Satn i gatn! He var ju kul att ni va häer! Välkommen till min sida, den är utrustad för att inte kunna göra någonting över huvudtaget. Synd. Du schlösa nyss ett par sekunder nu när du läs detta. Heh. Fan va schlut du ä.</p>
